                padding: 20px;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    Roboto, sans-serif;
            }
            #map {
                height: 600px;
                width: 100%;
                border-radius: 8px;
                border: 1px solid #e5e7eb;
            }
            .container {
                max-width: 1200px;
                margin: 0 auto;
            }
            input {
                width: 100%;
                padding: 12px;
                margin-bottom: 10px;
                border: 1px solid #e5e7eb;
                border-radius: 6px;
                font-size: 16px;
                box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            }
            button {
                width: 100%;
                padding: 12px;
                background: #3b82f6;
                color: white;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                font-size: 16px;
                margin-bottom: 20px;
                font-weight: 500;
            }
            button:hover {
                background: #2563eb;
            }
            h1 {
                margin-top: 0;
                margin-bottom: 20px;
                font-size: 24px;
                font-weight: 600;
                color: #111827;
            }
            .loading {
                display: none;
                text-align: center;
                margin-bottom: 10px;
                color: #4b5563;
            }
        </style>
    </head>
    <body>

            <h1>ZIP Code Map</h1>
            <input
                type="text"
                id="zipCodes"
                placeholder="Enter ZIP codes (comma-separated)"
                value="55344"
            />
            <div id="loading" class="loading">
                Loading ZIP code boundaries...
            </div>
            <button onclick="showZipCodes()">Show on Map</button>
            <div id="map"></div>
        </div>

                },
                WY: {
                    min: 82000,
                    max: 83199,
                    file: "wy_wyoming_zip_codes_geo.min.json",
                },
            };

            const BASE_GEOJSON_URL =
                "https://raw.githubusercontent.com/OpenDataDE/State-zip-code-GeoJSON/master/";
            let currentGeoJSON = null;
            let stateGeoJSONCache = {};

            // Initialize map centered on US
            const map = L.map("map").setView([39.8283, -98.5795], 4);
            L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
                maxZoom: 19,
                attribution: "Â© OpenStreetMap contributors",
            }).addTo(map);

            function getStateFromZip(zip) {
                const zipNum = parseInt(zip);
                for (const [state, range] of Object.entries(STATE_ZIP_RANGES)) {
                    if (zipNum >= range.min && zipNum <= range.max) {
                        return state;
                    }
                }
                return null;
            }

            async function getStateGeoJSON(state) {
                if (stateGeoJSONCache[state]) {
                    return stateGeoJSONCache[state];
                }

                const response = await fetch(
                    BASE_GEOJSON_URL + STATE_ZIP_RANGES[state].file,
                );
                const data = await response.json();
                stateGeoJSONCache[state] = data;
                return data;
            }

            async function showZipCodes() {
                const zipInput = document.getElementById("zipCodes").value;
                const loadingDiv = document.getElementById("loading");
                const zipCodes = zipInput.split(",").map((zip) => zip.trim());

                loadingDiv.style.display = "block";

                // Clear existing GeoJSON layer
                if (currentGeoJSON) {
                    map.removeLayer(currentGeoJSON);
                }

                // Group ZIP codes by state
                const zipsByState = {};
                zipCodes.forEach((zip) => {
                    const state = getStateFromZip(zip);
                    if (state) {
                        if (!zipsByState[state]) {
                            zipsByState[state] = [];
                        }
                        zipsByState[state].push(zip);
                    }
                });

                try {
                    // Process each state
                    const allBounds = L.latLngBounds([]);
                    for (const [state, stateZips] of Object.entries(
                        zipsByState,
                    )) {
                        const geoJSON = await getStateGeoJSON(state);
                        const filteredFeatures = geoJSON.features.filter(
                            (feature) =>
                                stateZips.includes(
                                    feature.properties.ZCTA5CE10,
                                ),
                        );

                        if (filteredFeatures.length > 0) {
                            const layer = L.geoJSON(
                                {
                                    type: "FeatureCollection",
                                    features: filteredFeatures,
                                },
                                {
                                    style: {
                                        color: "#2563eb",
                                        weight: 2,
                                        opacity: 1,
                                        fillColor: "#3b82f6",
                                        fillOpacity: 0.3,
                                    },
                                },
                            ).bindPopup(
                                (layer) =>
                                    `ZIP Code: ${layer.feature.properties.ZCTA5CE10}`,
                            );

                            layer.addTo(map);

                            if (!currentGeoJSON) {
                                currentGeoJSON = layer;
                            } else {
                                // Merge layers if multiple states
                                currentGeoJSON.addLayer(layer);
                            }

                            allBounds.extend(layer.getBounds());
                        }
                    }

                    if (allBounds.isValid()) {
                        map.fitBounds(allBounds, { padding: [50, 50] });
                    }
                } catch (error) {
                    console.error("Error loading ZIP codes:", error);
                } finally {
                    loadingDiv.style.display = "none";
                }
            }

            // Auto-load if there are ZIP codes in the input
            window.onload = showZipCodes;
        </script>
